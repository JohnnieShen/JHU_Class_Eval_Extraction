{% extends 'base.html' %}
{% block content %}
  <h2>Top 10 Courses by Teaching Effectiveness</h2>
  <table border="1" cellpadding="6" cellspacing="0">
    <thead>
      <tr>
        {% for col in columns %}
          <th>{{ col.replace('_', ' ')|title }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in records %}
        <tr>
          {% for col in columns %}
            <td>{{ row[col] }}</td>
          {% endfor %}
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
